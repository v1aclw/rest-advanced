version: '3'
services:
  php:
    container_name: rest-advanced_php
    restart: always
    build:
      dockerfile: docker/php/Dockerfile
      context: ./..
      target: prod
    volumes:
      - ~/.cache/composer:/.composer
      - assets:/var/www/public/assets
    environment:
      APP_ENV: prod
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?serverVersion=15&charset=utf8
    logging:
      driver: json-file
      options:
        max-size: "10m"
    links:
      - postgres
    depends_on:
      - postgres
    networks:
      - localhost_default

  postgres:
    container_name: rest-advanced_postgres
    restart: always
    image: postgres:16.1-alpine
    volumes:
      - postgres.16.1-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default
    logging:
      driver: json-file
      options:
        max-size: "10m"
    networks:
      - localhost_default

networks:
  localhost_default:
    external: true

volumes:
  postgres.16.1-data: {}
  phpstorm-coverage: {}
  assets: {}